<!doctype html>
<html>

<head>

  <title>Web-vetn.ru</title>

  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <meta charset="utf-8">
  
  <script src="../js/webcomponentsjs/webcomponents.js">
  </script>

  <link rel="import" href="../css/components/font-roboto/roboto.html">
  <link rel="import"
    href="../css//components/core-header-panel/core-header-panel.html">
  <link rel="import"
    href="../css//components/core-toolbar/core-toolbar.html">
  <link rel="import"
    href="../css//components/paper-tabs/paper-tabs.html">
  <link rel="import" href="post-list.html">
  <style>
  html,body {
    height: 100%;
    margin: 0;
    background-color: white; /*E5E5E5*/
    font-family: 'RobotoDraft', sans-serif;
  }
  body {
    text-align: center
  }
  core-header-panel {
    height: 100%;
    overflow: auto;
    -webkit-overflow-scrolling: touch; 
  }
  core-toolbar {
    background: #000; /*03a9f4*/
    color: white;
  }
  #tabs {
    width: 100%;
    margin: 0px auto;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
	  text-transform: uppercase;
  }
  .container {
    width: 80%;
    margin: 50px auto;
  }

  a {
    text-decoration: none;
  }
  a:link, a:visited {
    color: white;
  }

  @media (min-width: 1581px) { /*481*/
    #tabs {
      width: 1200px; /*200*/
    }
    .container {
      width: 1500px; /*400*/
    }
  }
  </style>

</head>

<body unresolved>

  <core-header-panel>

    <core-toolbar>

      <paper-tabs id="tabs" selected="all" self-end>
        <paper-tab name="all"><a href="#bg" horizontal center-center layout>Главная</a></paper-tab>
        <paper-tab name="favorites"><a href="#net" horizontal center-center layout>Услуги</a></paper-tab>
        <paper-tab name="creating"><a href="#arr" horizontal center-center layout>Создание сайтов</a></paper-tab>
        <paper-tab name="contacts"><a href="#net1" horizontal center-center layout>Контакты</a></paper-tab>
      </paper-tabs>

    </core-toolbar>
    <img id="bg" src="images/src/women-bg.jpg">
    <img id="net" src="images/src/net.jpg">
    <img id="arr" src="images/src/arr.jpg">
    <img id="net1" src="images/src/net1.jpg">

    <div class="container" layout vertical center>
      <post-list show="all"></post-list>
    </div>

  </core-header-panel>

  <script>
  var tabs = document.querySelector('paper-tabs');
  var list = document.querySelector('post-list');

  tabs.addEventListener('core-select', function() {
    list.show = tabs.selected;
  });
  </script>
</body>

</html>
